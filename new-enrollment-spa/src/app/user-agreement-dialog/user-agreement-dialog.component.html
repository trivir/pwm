<h2 mat-dialog-title>Agreement</h2>
<mat-dialog-content>
    <p>
        {{ window?.agreementText }}
    </p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="true">Agree</button>
</mat-dialog-actions>
